<!DOCTYPE html>

<html>
    <head>
        <meta http-equiv="content-type" content="text/html; charset=UTF-8">
        <title>JPADS</title>
        <!--                                                        -->
        <!-- IMPORTANT : You must set the variable isomorphicDir to -->
        <!-- [MODULE_NAME]/sc/ so that the SmartGWT resource are    -->
        <!-- correctly resolved                                     -->
        <!--                                                        -->
        <script type="text/javascript" language="javascript">var isomorphicDir = "JPADS_js/sc/";</script>

        <!--                                           -->
        <!-- This script loads your compiled module.   -->
        <!-- If you add any GWT meta tags, they must   -->
        <!-- be added before this line.                -->
        <!--                                           -->
        <script type="text/javascript" language="javascript" src="JPADS_js/JPADS_js.nocache.js"></script>

        <!-- The following script is required if you're running (Super)DevMode and are using module
             definitions that contain <script> tags.  Normally, this script is loaded automatically
             by builtinds.nocache.js above, but this isn't possible when (Super)DevMode is running.
             Note: it should not create any issue to always load it below (even if already loaded). -->
        <script type="text/javascript" language="javascript" src="JPADS_js/loadScriptTagFiles.js"></script>

        <!--                        -->
        <!-- Load datasources       -->
        <!--                        -->
        <script type="text/javascript" language="javascript" 
                src="JPADS_js/sc/DataSourceLoader?dataSource=country_DataSource,city_DataSource"></script>
    </head>
  <!--                                           -->
  <!-- The body can have arbitrary html, or      -->
  <!-- you can leave the body empty if you want  -->
  <!-- to create a completely dynamic UI.        -->
  <!--                                           -->
    <body>
    </body>
</html>
